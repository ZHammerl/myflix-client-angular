<div class="main-page card-wrapper">
  <h1 class="welcome-title">Welcome to myFlix!</h1>
  <mat-card-actions>
    <button
      class="button welcome_button"
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      class="button welcome_button"
      mat-raised-button
      (click)="openLoginDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Login
    </button>
  </mat-card-actions>
</div>
